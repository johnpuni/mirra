<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mirrativ Event Schedule v1.0.4</title>

<style>
/* ----------------- 基本 ----------------- */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:#0e0e11;
  color:#fff;
  margin:0;
  padding:0;
  user-select:none;
}
h1 {
  text-align:center;
  margin:16px 0 0 0;
}
#version {
  text-align:center;
  font-size:12px;
  opacity:0.6;
  margin-bottom:8px;
}

/* ----------------- パスワード画面 ----------------- */
#password-screen {
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:#1a1b20;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#password-screen h2 {
  font-size:32px;
  margin-bottom:16px;
  text-align:center;
}
#password-screen p {
  font-size:16px;
  opacity:0.8;
  margin-bottom:24px;
  text-align:center;
  max-width:400px;
}
#password-screen input {
  font-size:20px;
  padding:10px 14px;
  border-radius:8px;
  border:none;
  width:280px;
  text-align:center;
  margin-bottom:14px;
}
#password-screen button {
  font-size:18px;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#4caf50;
  color:#fff;
  cursor:pointer;
}
#password-error {
  color:#f55;
  margin-top:8px;
}

/* ----------------- タブ ----------------- */
#tabs {
  display:flex;
  justify-content:center;
  margin:12px 0;
  flex-wrap:wrap;
  gap:6px;
}
.tab {
  padding:8px 14px;
  background:#1a1b20;
  border-radius:6px;
  cursor:pointer;
  opacity:0.85;
  font-size:14px;
}
.tab.active {
  background:#4caf50;
  opacity:1;
}

/* ----------------- スケジュール ----------------- */
#schedule {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  padding:16px;
}

/* ----------------- カード ----------------- */
.card {
  background:#1a1b20;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 14px rgba(0,0,0,.5);
  position:relative;
  transition: transform .2s;
}
.card:hover { transform:scale(1.03); }
.image-box {
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  height:200px;
}
.image-box img {
  width:100%;
  height:100%;
  object-fit:contain;
}
.card .time {
  padding:8px;
  font-size:14px;
  text-align:center;
  opacity:0.9;
}
.card .status {
  position:absolute;
  top:8px; right:8px;
  padding:4px 8px;
  border-radius:4px;
  font-size:12px;
  font-weight:bold;
  color:#fff;
}
.card.active .status {
  background:#4caf50;
  animation: glow 1.5s infinite alternate;
}
.card.upcoming .status { background:#2196f3; }
.card.finished .status { background:#888; opacity:0.6; }
@keyframes glow {
  0% { box-shadow:0 0 6px #4caf50; }
  100% { box-shadow:0 0 18px #4caf50; }
}

/* ----------------- 開くボタン ----------------- */
.open-btn {
  display:block;
  margin:8px auto 12px auto;
  font-size:14px;
  padding:6px 12px;
  border-radius:6px;
  background:#2196f3;
  color:#fff;
  text-align:center;
  cursor:pointer;
  width:70%;
}

/* ----------------- モーダル ----------------- */
#modal {
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
#modal img {
  max-width:90%;
  max-height:90%;
  object-fit:contain;
  border-radius:12px;
}
#modal button {
  position:absolute;
  top:16px; right:16px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#f55;
  color:#fff;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>
<body>

<!-- パスワード画面 -->
<div id="password-screen">
  <h2>リーク情報閲覧のためパスワードが必要です</h2>
  <p>このページには未公開情報・イベント内部情報が含まれています。関係者以外の閲覧は禁止されています。</p>
  <input type="password" id="password-input" placeholder="パスワード">
  <button id="password-btn">Enter</button>
  <div id="password-error"></div>
  <div id="version">v1.0.4</div>
</div>

<h1>イベントスケジュール</h1>
<div id="tabs"></div>
<div id="schedule"></div>

<!-- モーダル -->
<div id="modal">
  <button id="modal-close">× 閉じる</button>
  <img src="">
</div>

<script>
// ----------------- パスワード -----------------
const PASSWORD = "johnleak";
const passwordScreen = document.getElementById("password-screen");
const passwordInput = document.getElementById("password-input");
const passwordBtn = document.getElementById("password-btn");
const passwordError = document.getElementById("password-error");

if(localStorage.getItem("mirraAuth")===PASSWORD){
  passwordScreen.style.display="none";
}

passwordBtn.onclick = ()=>{
  if(passwordInput.value===PASSWORD){
    passwordScreen.style.display="none";
    localStorage.setItem("mirraAuth", PASSWORD);
  }else{
    passwordError.textContent="パスワードが違います";
  }
}

// ----------------- スクショ防止 -----------------
document.addEventListener('contextmenu', e=>e.preventDefault());
document.addEventListener('copy', e=>e.preventDefault());
document.addEventListener('keydown', e=>{
  if(e.ctrlKey || e.metaKey) e.preventDefault();
});

// ----------------- JSON読み込み -----------------
async function loadSchedule(){
  const listRes = await fetch("schedule/index.json");
  const files = await listRes.json();
  let events = [];
  for(const file of files){
    const res = await fetch("schedule/"+file);
    const data = await res.json();
    events = events.concat(data);
  }
  render(events);
}

// ----------------- 描画 -----------------
function render(events){
  const wrap = document.getElementById("schedule");
  const tabsWrap = document.getElementById("tabs");

  // 重複URL/画像/日付まとめ
  const unique = {};
  events.forEach(e=>{
    const key = e.url+"|"+e.image+"|"+e.start+"|"+e.end;
    if(!unique[key]) unique[key]=e;
  });
  events = Object.values(unique);

  // 月タブ作成
  const months = [...new Set(events.map(e=>{
    const d = new Date(e.start);
    return `${d.getFullYear()}-${('0'+(d.getMonth()+1)).slice(-2)}`;
  }))].sort();
  months.forEach((m,i)=>{
    const tab = document.createElement("div");
    tab.className="tab";
    tab.textContent=m;
    tab.onclick=()=>{showMonth(m);setActiveTab(i);}
    tabsWrap.appendChild(tab);
  });

  function setActiveTab(idx){
    const all = document.querySelectorAll(".tab");
    all.forEach((t,i)=>t.classList.toggle("active",i===idx));
  }

  // 最新月表示
  const today = new Date();
  const latestMonth = `${today.getFullYear()}-${('0'+(today.getMonth()+1)).slice(-2)}`;
  showMonth(latestMonth);
  const idx = months.indexOf(latestMonth);
  if(idx>=0) setActiveTab(idx);

  function showMonth(month){
    wrap.innerHTML="";
    const filtered = events.filter(e=>{
      const d = new Date(e.start);
      return `${d.getFullYear()}-${('0'+(d.getMonth()+1)).slice(-2)}`===month;
    });

    const now = new Date();
    filtered.forEach(e=>{
      const card = document.createElement("div");
      const start = new Date(e.start);
      const end = new Date(e.end);
      let status="", cls="";
      if(now<start){status="開始前"; cls="upcoming";}
      else if(now>end){status="終了"; cls="finished";}
      else{status="開催中"; cls="active";}

      card.className="card "+cls;

      const box = document.createElement("div");
      box.className="image-box";
      const img = document.createElement("img");
      img.src = e.image.replace("catalog_banner","catalog_banner");
      box.appendChild(img);
      box.onclick=()=> showModal(e.image.replace("catalog_banner","hero"));

      const time = document.createElement("div");
      time.className="time";
      time.textContent = start.toLocaleDateString()+" ～ "+end.toLocaleDateString();

      const stat = document.createElement("div");
      stat.className="status";
      stat.textContent=status;

      const openBtn = document.createElement("div");
      openBtn.className="open-btn";
      openBtn.textContent="開く";
      openBtn.onclick=()=> location.href="mirr://webview/window/open?url="+encodeURIComponent(e.url);

      card.append(box,time,stat,openBtn);
      wrap.appendChild(card);
    });
  }
}

// ----------------- モーダル -----------------
const modal = document.getElementById("modal");
const modalImg = modal.querySelector("img");
document.getElementById("modal-close").onclick=()=>{modal.style.display="none";};
function showModal(url){
  modalImg.src=url;
  modal.style.display="flex";
}

loadSchedule();
</script>
</body>
</html>
