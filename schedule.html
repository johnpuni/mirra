<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mirrativ Schedule</title>
<style>
body{
  margin:0;
  background:#0f1116;
  font-family:system-ui;
  color:white;
}
h1{
  text-align:center;
  padding:16px;
}
#schedule{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:16px;
}
.card{
  background:#1b1f2a;
  border-radius:12px;
  padding:10px;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
}
.image-box{
  aspect-ratio:1/1;
  border-radius:10px;
  overflow:hidden;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.no-image{
  color:#aaa;
  font-size:14px;
}
.time{
  margin-top:8px;
  font-size:12px;
  color:#ccc;
  text-align:center;
}
</style>
</head>
<body>

<h1>イベントスケジュール</h1>
<div id="schedule"></div>

<script>
const basePath = "schedule/";

async function loadAllSchedules(){
  const files = await fetch(basePath + "index.json").then(r=>r.json());
  let all = [];

  for(const f of files){
    const data = await fetch(basePath + f).then(r=>r.json());
    all = all.concat(data);
  }

  render(all);
}

function render(events){
  const list = document.getElementById("schedule");
  list.innerHTML = "";

  events.sort((a,b)=> new Date(a.start) - new Date(b.start));

  for(const e of events){
    const card = document.createElement("div");
    card.className = "card";

    const box = document.createElement("div");
    box.className = "image-box";
    box.onclick = ()=>{
      const link = "mirr://webview/window/open?url=" + encodeURIComponent(e.url);
      location.href = link;
    };

    if(e.image){
      const img = document.createElement("img");
      img.src = e.image;
      box.appendChild(img);
    }else{
      box.textContent = "No image";
      box.classList.add("no-image");
    }

    const time = document.createElement("div");
    time.className = "time";
    time.textContent =
      new Date(e.start).toLocaleDateString() +
      " ～ " +
      new Date(e.end).toLocaleDateString();

    card.append(box, time);
    list.appendChild(card);
  }
}

loadAllSchedules();
</script>

</body>
</html>
