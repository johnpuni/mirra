<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTubeランダム再生リスト</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  iframe { margin-top: 20px; width: 80%; height: 450px; }
</style>
</head>
<body>

<h1>YouTubeランダム再生リスト</h1>
<button id="playButton">ランダム再生</button>
<iframe id="player" src="" frameborder="0" allowfullscreen></iframe>

<script>
  // 自分で整えた動画IDリスト
  const videoList = [
    "dQw4w9WgXcQ",
    "3JZ_D3ELwOQ",
    "L_jWHffIx5E",
    // ここに好きな動画IDを追加
  ];

  const player = document.getElementById('player');
  const button = document.getElementById('playButton');

  function playRandomVideo() {
    const randomIndex = Math.floor(Math.random() * videoList.length);
    const videoId = videoList[randomIndex];
    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  }

  button.addEventListener('click', playRandomVideo);
</script>

</body>
</html>
