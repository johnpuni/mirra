<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>イベント登録フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    form {
      max-width: 95%;
      width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      font-size: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      max-width: 95%;
      width: 500px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>

<header>📱 イベント登録フォーム</header>

<form id="event-form">
  <label>🖼️ 画像ID（2桁）</label>
  <input type="text" id="image-id" placeholder="例: 01" required pattern="\d{2}" inputmode="numeric" />

  <label>🔗 リンクID（数字）</label>
  <input type="text" id="link-id" placeholder="例: 1234" required pattern="\d+" inputmode="numeric" />

  <label>📝 イベントタイトル（任意）</label>
  <input type="text" id="event-title" placeholder="例: 夏の限定イベント" />

  <label>🏷️ キーワード（カンマ or 改行で複数入力）</label>
  <textarea id="event-keywords" placeholder="夏, 8月, 限定"></textarea>

  <button type="submit">✅ JSONを生成する</button>
</form>

<div id="result"></div>

<script>
  document.getElementById('event-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const imageId = document.getElementById('image-id').value.trim();
    const linkId = document.getElementById('link-id').value.trim();
    const title = document.getElementById('event-title').value.trim();
    const keywordsRaw = document.getElementById('event-keywords').value.trim();

    if (!imageId.match(/^\d{2}$/)) {
      alert("画像IDは2桁の数字で入力してください");
      return;
    }
    if (!linkId.match(/^\d+$/)) {
      alert("リンクIDは数字で入力してください");
      return;
    }

    const keywords = keywordsRaw.split(/[\n,]+/).map(k => k.trim()).filter(k => k);

    const data = {
      title: title,
      img: `images/${imageId}.png`,
      link: `mirr:///notice/r?c=${linkId}`,
      keywords: keywords
    };

    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
  });
</script>

</body>
</html>
