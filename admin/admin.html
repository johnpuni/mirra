<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント登録・編集フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 10px;
      margin: 0;
    }
    form, .edit-section {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 96%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 15px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }
    .checkbox-group label {
      font-weight: normal;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="edit-section">
  <h2>🔍 編集対象を選択</h2>
  <label>タイトルまたはリンクIDで検索</label>
  <input type="text" id="search" placeholder="例: ルーレット or 6244" />

  <label>または一覧から選択</label>
  <select id="eventSelector">
    <option value="">-- イベントを選択 --</option>
  </select>

  <button onclick="loadSelectedEvent()">読み込む</button>
</div>

<form id="eventForm">
  <h2>📋 イベント登録・編集</h2>

  <label>タイトル</label>
  <input type="text" id="title" required>

  <label>画像ファイル名（拡張子不要・images/ 配下）</label>
  <input type="text" id="image_id" placeholder="例: 3146" required>

  <label>リンクID（mirr:///notice/r?c= の後ろ）</label>
  <input type="text" id="link_id" placeholder="例: 6166" required>

  <label>キーワード（チェック式）</label>
  <div class="checkbox-group" id="keywordCheckboxes"></div>

  <label>追加キーワード（カンマ区切り）</label>
  <input type="text" id="custom_keywords" placeholder="例: コラボ, 夏">

  <button type="submit">保存する</button>
</form>

<script>
const keywordsList = [
  "復刻", "新規", "ルレ", "ギフガチャ", "エモバト",
  "エモラン", "ハンズアイテム", "1月", "2月", "前半", "後半"
];

const sampleEvents = [
  { title: "エモモセレクションギフトガチャ", img: "3146.webp", link: "6166", keywords: ["2025", "復刻", "1月", "前半"] },
  { title: "ネイルアイテム", img: "3151.webp", link: "6248", keywords: ["2025", "1月", "後半", "ギフガチャ", "ハンズアイテム"] }
];

// チェックボックス生成
const checkGroup = document.getElementById("keywordCheckboxes");
keywordsList.forEach(kw => {
  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" value="${kw}"> ${kw}`;
  checkGroup.appendChild(label);
});

// セレクタにイベント追加
const selector = document.getElementById("eventSelector");
sampleEvents.forEach((event, index) => {
  const opt = document.createElement("option");
  opt.value = index;
  opt.textContent = `${event.title}（ID: ${event.link}）`;
  selector.appendChild(opt);
});

// 検索連動
document.getElementById("search").addEventListener("input", function() {
  const term = this.value.toLowerCase();
  const match = sampleEvents.findIndex(ev => ev.title.toLowerCase().includes(term) || ev.link.includes(term));
  if (match >= 0) selector.value = match;
});

// 選択イベントをフォームに反映
function loadSelectedEvent() {
  const selected = selector.value;
  if (selected === "") return alert("イベントを選択してください");

  const ev = sampleEvents[selected];
  document.getElementById("title").value = ev.title;
  document.getElementById("image_id").value = ev.img.replace(".webp", "");
  document.getElementById("link_id").value = ev.link;

  checkGroup.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
  ev.keywords.forEach(kw => {
    const box = [...checkGroup.querySelectorAll("input")].find(cb => cb.value === kw);
    if (box) box.checked = true;
  });

  document.getElementById("custom_keywords").value = ev.keywords.filter(kw => !keywordsList.includes(kw)).join(", ");
}

// フォーム送信時の処理（今は何も保存しない）
document.getElementById("eventForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("保存しました（実際の保存処理は未実装です）");
});
</script>

</body>
</html>
