<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント追加フォーム（画像数字指定）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 1em;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 96%;
      margin: 0 auto 20px;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 6px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    h2 {
      text-align: center;
    }
    pre {
      background: #eee;
      padding: 1em;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
      border-radius: 6px;
      max-width: 96%;
      margin: 0 auto;
    }
    img#preview {
      display: block;
      margin: 10px auto;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    div#error {
      color: red;
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<form id="eventForm">
  <h2>📋 エモモイベント追加フォーム</h2>

  <label>タイトル</label>
  <input type="text" id="title" required>

  <label>画像番号（数字のみ）</label>
  <input type="text" id="image_id" placeholder="例: 3146" required oninput="updatePreview()">

  <img id="preview" src="" alt="画像プレビュー" style="display:none">
  <div id="error"></div>

  <label>リンクID（数字）</label>
  <input type="text" id="link_id" placeholder="例: 6166" required>

  <label>キーワード（チェック式）</label>
  <div class="checkbox-group" id="keywordCheckboxes"></div>

  <label>追加キーワード（カンマ区切り）</label>
  <input type="text" id="custom_keywords" placeholder="例: コラボ, 夏">

  <button type="submit">このイベントを追加</button>
</form>

<h2>🧾 作成されたJSON（コピペ用）</h2>
<pre id="jsonOutput">[]</pre>

<script>
const BASE_URL = "https://johnpuni.github.io/mirra/images/";

const keywordsList = [
  "復刻", "新規", "ルレ", "ギフガチャ", "エモバト",
  "エモラン", "ハンズアイテム", "1月", "2月", "前半", "後半"
];

const checkboxContainer = document.getElementById("keywordCheckboxes");
keywordsList.forEach(kw => {
  const lbl = document.createElement("label");
  lbl.innerHTML = `<input type="checkbox" value="${kw}"> ${kw}`;
  checkboxContainer.appendChild(lbl);
});

const form = document.getElementById("eventForm");
const preview = document.getElementById("preview");
const errorDiv = document.getElementById("error");
const jsonOutput = document.getElementById("jsonOutput");

let events = [];

function updatePreview() {
  const id = document.getElementById("image_id").value.trim().replace(/\D/g, "");
  if (!id) {
    preview.style.display = "none";
    errorDiv.textContent = "";
    return;
  }

  const url = BASE_URL + id + ".webp";
  preview.src = url;

  preview.onload = () => {
    preview.style.display = "block";
    errorDiv.textContent = "";
  };
  preview.onerror = () => {
    preview.style.display = "none";
    errorDiv.textContent = `❌ 画像が見つかりませんでした: ${url}`;
  };
}

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const imageId = document.getElementById("image_id").value.trim().replace(/\D/g, "");
  const img = "images/" + imageId + ".webp";  // ← JSONでは相対パスで出力
  const linkId = document.getElementById("link_id").value.trim().replace(/\D/g, "");
  const link = "mirr:///notice/r?c=" + linkId;

  const checked = [...document.querySelectorAll("input[type=checkbox]:checked")].map(cb => cb.value);
  const extra = document.getElementById("custom_keywords").value
    .split(",")
    .map(k => k.trim())
    .filter(k => k);
  const keywords = [...checked, ...extra];

  const newEvent = { title, img, link, keywords };
  events.push(newEvent);
  jsonOutput.textContent = JSON.stringify(events, null, 2);

  form.reset();
  preview.style.display = "none";
  errorDiv.textContent = "";
  document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
});
</script>

</body>
</html>
