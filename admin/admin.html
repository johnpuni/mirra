<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>イベント管理画面</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 20px;
      background: #f9f9f9;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form, .event-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .event-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .event-item:last-child {
      border-bottom: none;
    }
    .event-info {
      max-width: 70%;
      word-break: break-word;
    }
    .event-actions button {
      margin-left: 8px;
      padding: 6px 10px;
      font-size: 14px;
      background-color: #666;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .event-actions button.delete {
      background-color: #c33;
    }
    pre {
      background: #eee;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h1>イベント管理画面</h1>

<!-- 登録・編集フォーム -->
<form id="event-form">
  <input type="hidden" id="edit-index" value="">
  
  <label for="title">イベント名</label>
  <input type="text" id="title" required>

  <label for="year">開催年</label>
  <input type="number" id="year" min="2019" max="2025" required>

  <label for="img">画像パス（例: images/xxx.png）</label>
  <input type="text" id="img">

  <label for="link">リンク（mirr:///notice/r?c=）</label>
  <input type="text" id="link" required>

  <label for="keywords">キーワード（カンマ区切り）</label>
  <textarea id="keywords" rows="2"></textarea>

  <button type="submit">登録</button>
</form>

<!-- 登録済みイベント一覧 -->
<div class="event-list">
  <h2>登録済みイベント一覧</h2>
  <div id="events-container">
    <!-- イベントがここに並ぶ -->
  </div>
</div>

<!-- JSON出力 -->
<div>
  <h2>編集結果のJSON</h2>
  <pre id="json-output" readonly></pre>
</div>

<script src="admin.js"></script>

</body>
</html>
