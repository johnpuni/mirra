<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エモモイベント登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    form {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    .checkbox-group label {
      background: #eee;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    img#previewImage {
      display: none;
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<form id="eventForm">
  <h2>📋 イベント登録フォーム</h2>

  <label>タイトル</label>
  <input type="text" id="title" required>

  <label>画像ID（数字のみ）</label>
  <input type="text" id="image_id" placeholder="例: 3146" required>

  <label>リンクID（mirr:///notice/r?c= の後）</label>
  <input type="text" id="link_id" placeholder="例: 6166" required>

  <label>キーワード（チェック式）</label>
  <div class="checkbox-group" id="keywordCheckboxes"></div>

  <label>追加キーワード（カンマ区切り）</label>
  <input type="text" id="custom_keywords" placeholder="例: コラボ, 夏">

  <img id="previewImage" src="" alt="画像プレビュー">

  <button type="submit">保存（表示）</button>
</form>

<script>
const keywordsList = [
  "復刻", "新規", "ルレ", "ギフガチャ", "エモバト",
  "エモラン", "ハンズアイテム", "1月", "2月", "3月", "前半", "後半", "2025"
];

// チェックボックス生成
const checkGroup = document.getElementById("keywordCheckboxes");
keywordsList.forEach(kw => {
  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" value="${kw}"> ${kw}`;
  checkGroup.appendChild(label);
});

// プレビュー画像表示
document.getElementById("image_id").addEventListener("input", () => {
  const id = document.getElementById("image_id").value.trim();
  const imgEl = document.getElementById("previewImage");
  if (id) {
    imgEl.src = `https://johnpuni.github.io/mirra/images/${id}.webp`;
    imgEl.style.display = "block";
  } else {
    imgEl.style.display = "none";
  }
});

document.getElementById("eventForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const imgID = document.getElementById("image_id").value.trim();
  const linkID = document.getElementById("link_id").value.trim();

  const selectedKeywords = [...document.querySelectorAll("input[type=checkbox]:checked")].map(cb => cb.value);
  const extraKeywords = document.getElementById("custom_keywords").value
    .split(",")
    .map(k => k.trim())
    .filter(k => k);

  const keywords = [...selectedKeywords, ...extraKeywords];

  // 必須キーワードチェック（年・月・期間など）
  const required = ["2025", "1月", "2月", "3月", "前半", "後半"];
  if (!keywords.some(k => required.includes(k))) {
    alert("⚠️ 年・月・前半/後半のキーワードを1つ以上選んでください。");
    return;
  }

  // キーワード確認ダイアログ
  const confirmText = `このキーワードで大丈夫ですか？\n\n【選択されたキーワード】\n${keywords.join(", ")}`;
  if (!confirm(confirmText)) return;

  // 確認用の出力（実際の保存処理は未実装）
  alert("✅ 入力内容を確認しました！");
});
</script>

</body>
</html>
