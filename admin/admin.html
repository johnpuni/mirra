<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エモモイベント登録フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    .checkbox-group label {
      font-weight: normal;
      background: #eaeaea;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }
    img#previewImage {
      display: none;
      max-width: 100%;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<form id="eventForm">
  <h2>📋 エモモイベント登録フォーム</h2>

  <label>タイトル</label>
  <input type="text" id="title" required>

  <label>画像ID（数字のみ・拡張子不要）</label>
  <input type="text" id="image_id" placeholder="例: 3146" required>

  <label>リンクID（mirr:///notice/r?c= の後）</label>
  <input type="text" id="link_id" placeholder="例: 6166" required>

  <label>キーワード（チェック式）</label>
  <div class="checkbox-group" id="keywordCheckboxes"></div>

  <label>追加キーワード（カンマ区切り）</label>
  <input type="text" id="custom_keywords" placeholder="例: コラボ, 夏">

  <img id="previewImage" src="" alt="画像プレビュー">

  <button type="submit">保存（表示）</button>
</form>

<script>
const keywordsList = [
  "復刻", "新規", "ルレ", "ギフガチャ", "エモバト",
  "エモラン", "ハンズアイテム", "1月", "2月", "3月", "前半", "後半", "2025"
];

// チェックボックス作成
const checkGroup = document.getElementById("keywordCheckboxes");
keywordsList.forEach(kw => {
  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" value="${kw}"> ${kw}`;
  checkGroup.appendChild(label);
});

// プレビュー画像表示
document.getElementById("image_id").addEventListener("input", () => {
  const id = document.getElementById("image_id").value.trim();
  const imgEl = document.getElementById("previewImage");
  if (id) {
    imgEl.src = `https://johnpuni.github.io/mirra/images/${id}.webp`;
    imgEl.style.display = "block";
  } else {
    imgEl.style.display = "none";
  }
});

// 保存処理
document.getElementById("eventForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const imgID = document.getElementById("image_id").value.trim();
  const linkID = document.getElementById("link_id").value.trim();

  const img = `images/${imgID}.webp`;
  const link = `mirr:///notice/r?c=${linkID}`;

  const selectedKeywords = [...document.querySelectorAll("input[type=checkbox]:checked")].map(cb => cb.value);
  const extraKeywords = document.getElementById("custom_keywords").value
    .split(",")
    .map(k => k.trim())
    .filter(k => k);

  const keywords = [...selectedKeywords, ...extraKeywords];

  // ✅ キーワードの最低条件チェック
  const requiredKeywords = ["2025", "1月", "2月", "3月", "前半", "後半"];
  const hasRequired = keywords.some(k => requiredKeywords.includes(k));
  if (!hasRequired) {
    alert("⚠️ 年や月、期間（前半・後半）に関するキーワードが最低1つ必要です。");
    return;
  }

  // ✅ 確認ダイアログ
  const confirmed = confirm("この内容で保存しますか？");
  if (!confirmed) return;

  // ✅ 表示（ここではalertで表示するだけ）
  alert("✅ 入力内容を確認しました！\n\n（この例では保存は行いません）");

  // 必要に応じてここで JSON 出力処理などに接続可能
});
</script>

</body>
</html>
