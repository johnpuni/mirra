<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エモモイベント追加フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 1em;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 96%;
      margin: 0 auto 20px;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 6px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    h2 {
      text-align: center;
    }
    pre {
      background: #eee;
      padding: 1em;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
      border-radius: 6px;
      max-width: 96%;
      margin: 0 auto;
    }
    #preview {
      display: block;
      margin: 10px auto;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<form id="eventForm">
  <h2>📋 エモモイベント追加フォーム</h2>

  <label>タイトル</label>
  <input type="text" id="title" required>

  <label>画像ファイル名（数字のみ、拡張子不要）</label>
  <input type="text" id="image_id" placeholder="例: 3146" required oninput="updatePreview()">

  <img id="preview" src="" alt="画像プレビュー" style="display:none">

  <label>リンクID（数字）</label>
  <input type="text" id="link_id" placeholder="例: 6166" required>

  <label>キーワード（チェック式）</label>
  <div class="checkbox-group" id="keywordCheckboxes"></div>

  <label>追加キーワード（カンマ区切り）</label>
  <input type="text" id="custom_keywords" placeholder="例: コラボ, 夏">

  <button type="submit">このイベントを追加</button>
</form>

<h2>🧾 作成されたJSON（コピペ用）</h2>
<pre id="jsonOutput">[]</pre>

<script>
const keywordsList = [
  "復刻", "新規", "ルレ", "ギフガチャ", "エモバト",
  "エモラン", "ハンズアイテム", "1月", "2月", "前半", "後半"
];

// チェックボックス生成
const checkboxContainer = document.getElementById("keywordCheckboxes");
keywordsList.forEach(kw => {
  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" value="${kw}"> ${kw}`;
  checkboxContainer.appendChild(label);
});

const form = document.getElementById("eventForm");
const jsonOutput = document.getElementById("jsonOutput");
const preview = document.getElementById("preview");

let events = [];

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const imageId = document.getElementById("image_id").value.trim().replace(/\D/g, "");
  const img = "images/" + imageId + ".webp";
  const linkId = document.getElementById("link_id").value.trim().replace(/\D/g, "");
  const link = "mirr:///notice/r?c=" + linkId;

  const selectedKeywords = [...document.querySelectorAll("input[type=checkbox]:checked")].map(cb => cb.value);
  const extraKeywords = document.getElementById("custom_keywords").value.split(",").map(k => k.trim()).filter(k => k);
  const keywords = [...selectedKeywords, ...extraKeywords];

  const newEvent = {
    title,
    img,
    link,
    keywords
  };

  events.push(newEvent);
  jsonOutput.textContent = JSON.stringify(events, null, 2);

  // 入力欄リセット
  form.reset();
  preview.style.display = "none";
  document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
});

function updatePreview() {
  const id = document.getElementById("image_id").value.trim().replace(/\D/g, "");
  const url = "images/" + id + ".webp";
  if (id.length > 0) {
    preview.src = url;
    preview.style.display = "block";
  } else {
    preview.style.display = "none";
  }
}
</script>

</body>
</html>
