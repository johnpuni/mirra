<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント追加フォーム（履歴＆折りたたみ対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 15px; margin: 0; }
    .accordion-header { background: #444; color: #fff; padding: 12px; font-size: 16px; cursor: pointer; border-radius: 8px 8px 0 0; }
    .accordion-header.open { background: #007bff; }
    .accordion-content { display: none; background: #fff; padding: 16px; border-radius: 0 0 10px 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto 20px; }
    form { margin: 0; }
    label { display: block; margin-top: 12px; font-weight: bold; font-size: 14px; }
    input[type="text"], textarea, select { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px; }
    .checkbox-group label { font-weight: normal; background: #eee; padding: 6px 10px; border-radius: 6px; font-size: 14px; }
    button { margin-top: 20px; padding: 10px; width: 100%; font-size: 16px; background: #333; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    #resetBtn { background: #dc3545; margin-top: 10px; }
    #preview { display: block; margin-top: 10px; max-width: 100%; border-radius: 8px; }
    #jsonOutput { background: #f4f4f4; padding: 16px; border-radius: 8px; white-space: pre-wrap; font-size: 14px; overflow-x: auto; max-width: 600px; margin: 0 auto 10px; }
    #copyBtn { display: block; margin: 0 auto 30px; background: #007bff; }
    @media screen and (max-width: 480px) { input, select, textarea, button { font-size: 16px; } }
  </style>
</head>
<body>

<div class="accordion">
  <div class="accordion-header" id="accordionHeader">📋 イベントフォームを開く</div>
  <div class="accordion-content" id="accordionContent">
    <form id="eventForm">
      <label>タイトル</label>
      <input type="text" id="title" required>

      <label>画像ID（数字のみ）</label>
      <input type="text" id="image_id" placeholder="例: 3146" required>
      <img id="preview" src="" alt="画像プレビュー" style="display:none;">

      <label>リンクID または URL</label>
      <input type="text" id="link_id" placeholder="例: 6166 または https://mirrativ.com/live/xxxx" required>

      <label>キーワード（チェック式）</label>
      <div class="checkbox-group" id="keywordCheckboxes"></div>

      <label>追加キーワード（カンマ区切り）</label>
      <input type="text" id="custom_keywords" placeholder="例: コラボ, 夏">

      <button type="submit">追加（確認あり）</button>
      <button type="button" id="resetBtn">リセット（履歴も削除）</button>
    </form>
  </div>
</div>

<div id="jsonOutput" style="display:none;"></div>
<button id="copyBtn" style="display:none;">📋 JSONをコピー</button>

<script>
const keywordsList = [
  "復刻", "新規", "ルレ", "ギフガチャ", "エモバト",
  "エモラン", "ハンズアイテム", "1月", "2月", "3月","4月", "5月", "6月","7月", "8月", "9月","10月", "11月", "12月",
  "前半", "後半", "プチ", "カラバリ復刻", "プチルレ",
  "2024", "2023","2022", "2021", "2020","2019", "2018", "2016"
];

// チェックボックス生成
const checkGroup = document.getElementById("keywordCheckboxes");
keywordsList.forEach(kw => {
  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" value="${kw}"> ${kw}`;
  checkGroup.appendChild(label);
});

// プレビュー画像更新
document.getElementById("image_id").addEventListener("input", function() {
  const id = this.value.trim();
  const img = document.getElementById("preview");
  if (id) {
    img.src = `https://johnpuni.github.io/mirra/images/${id}.webp`;
    img.style.display = "block";
  } else {
    img.style.display = "none";
  }
});

// localStorageキー
const storageKeyEvents = "eventHistory";

// 履歴を表示
function showHistory() {
  const history = JSON.parse(localStorage.getItem(storageKeyEvents)) || [];
  const jsonOutput = document.getElementById("jsonOutput");
  if (history.length > 0) {
    jsonOutput.textContent = JSON.stringify(history, null, 2);
    jsonOutput.style.display = "block";
    document.getElementById("copyBtn").style.display = "block";
  } else {
    jsonOutput.textContent = "";
    jsonOutput.style.display = "none";
    document.getElementById("copyBtn").style.display = "none";
  }
}

// 登録
document.getElementById("eventForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const imgId = document.getElementById("image_id").value.trim().replace(/\D/g, "");
  const linkInput = document.getElementById("link_id").value.trim();

  const selectedKeywords = [...document.querySelectorAll("#keywordCheckboxes input:checked")].map(cb => cb.value);
  const extraKeywords = document.getElementById("custom_keywords").value.split(",").map(k => k.trim()).filter(k => k);
  const keywords = [...selectedKeywords, ...extraKeywords];

  if (!title || !imgId || !linkInput) return alert("すべての項目を入力してください");

  if (!confirm(`このキーワードで大丈夫ですか？\n\n${keywords.join(", ")}`)) return;

  let linkValue;
  if (/^https?:\/\//i.test(linkInput)) {
    linkValue = `mirr://webview/window/open?url=${encodeURIComponent(linkInput)}`;
  } else {
    const numericId = linkInput.replace(/\D/g, "");
    linkValue = `mirr:///notice/r?c=${numericId}`;
  }

  const eventData = {
    title: title,
    img: `images/${imgId}.webp`,
    link: linkValue,
    keywords: keywords
  };

  // 保存
  let history = JSON.parse(localStorage.getItem(storageKeyEvents)) || [];
  history.push(eventData);
  localStorage.setItem(storageKeyEvents, JSON.stringify(history));

  showHistory();
  alert("イベントを登録しました！");
  form.reset();
  document.getElementById("preview").style.display = "none";
  document.querySelectorAll("#keywordCheckboxes input").forEach(cb => cb.checked = false);
});

// コピー
document.getElementById("copyBtn").onclick = () => {
  navigator.clipboard.writeText(document.getElementById("jsonOutput").textContent).then(() => {
    alert("JSONをコピーしました！");
  });
};

// リセット（履歴ごと削除）
document.getElementById("resetBtn").addEventListener("click", () => {
  if (confirm("本当にリセットしますか？履歴も削除されます。")) {
    localStorage.removeItem(storageKeyEvents);
    showHistory();
    form.reset();
    document.getElementById("preview").style.display = "none";
    document.querySelectorAll("#keywordCheckboxes input").forEach(cb => cb.checked = false);
    alert("履歴を削除しました");
  }
});

// ページ読み込み時に履歴復元
showHistory();

// 折りたたみ
const accHeader = document.getElementById("accordionHeader");
const accContent = document.getElementById("accordionContent");
accHeader.addEventListener("click", () => {
  const isOpen = accContent.style.display === "block";
  accContent.style.display = isOpen ? "none" : "block";
  accHeader.classList.toggle("open", !isOpen);
  accHeader.textContent = isOpen ? "📋 イベントフォームを開く" : "📕 イベントフォームを閉じる";
});
accContent.style.display = "block";
accHeader.classList.add("open");
accHeader.textContent = "📕 イベントフォームを閉じる";
</script>

</body>
</html>
