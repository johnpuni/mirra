<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>イベント登録フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 50px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto 0;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>イベント登録フォーム</h1>

<form id="event-form">
  <label>イベントID（数字2桁）</label>
  <input type="text" id="event-id" placeholder="例: 01" required pattern="\d{2}" />

  <label>イベントタイトル（任意）</label>
  <input type="text" id="event-title" placeholder="例: 夏祭りイベント" />

  <label>キーワード（カンマや改行で複数入力OK）</label>
  <textarea id="event-keywords" placeholder="例: 夏, 2025, 限定"></textarea>

  <button type="submit">JSONを生成</button>
</form>

<div id="result"></div>

<script>
  document.getElementById('event-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const id = document.getElementById('event-id').value.trim();
    const title = document.getElementById('event-title').value.trim();
    const keywordsRaw = document.getElementById('event-keywords').value.trim();

    if (!id.match(/^\d{2}$/)) {
      alert("IDは2桁の数字で入力してください");
      return;
    }

    const keywords = keywordsRaw.split(/[\n,]+/).map(k => k.trim()).filter(k => k);

    const data = {
      title: title,
      img: `images/${id}.png`,
      link: `mirr:///notice/r?c=${id}`,
      keywords: keywords
    };

    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
  });
</script>

</body>
</html>
