<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント追加フォーム（履歴＆折りたたみ対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 15px;
      margin: 0;
    }
    .accordion-header {
      background: #444;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
    }
    .accordion-header.open {
      background: #007bff;
    }
    .accordion-content {
      display: none;
      background: #fff;
      padding: 16px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 20px;
    }
    form {
      margin: 0;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .checkbox-group label {
      font-weight: normal;
      background: #eee;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #preview {
      display: block;
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
    }
    #jsonOutput {
      background: #f4f4f4;
      padding: 16px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 14px;
      overflow-x: auto;
      max-width: 600px;
      margin: 0 auto 10px;
    }
    #copyBtn {
      display: block;
      margin: 0 auto 30px;
      background: #007bff;
    }
    @media screen and (max-width: 480px) {
      input, select, textarea, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="accordion">
  <div class="accordion-header" id="accordionHeader">📋 イベントフォームを開く</div>
  <div class="accordion-content" id="accordionContent">
    <form id="eventForm">
      <label>タイトル</label>
      <input type="text" id="title" required>

      <label>画像ID（数字のみ）</label>
      <input type="text" id="image_id" placeholder="例: 3146" required>
      <img id="preview" src="" alt="画像プレビュー" style="display:none;">

      <label>リンクID または URL</label>
      <input type="text" id="link_id" placeholder="例: 6166 または https://mirrativ.com/live/xxxx" required>

      <label>キーワード（チェック式）</label>
      <div class="checkbox-group" id="keywordCheckboxes"></div>

      <label>追加キーワード（カンマ区切り）</label>
      <input type="text" id="custom_keywords" placeholder="例: コラボ, 夏">

      <button type="submit">追加（確認あり）</button>
    </form>
  </div>
</div>

<div id="jsonOutput" style="display:none;"></div>
<button id="copyBtn" style="display:none;">📋 JSONをコピー</button>

<script>
const keywordsList = [
  "復刻", "新規", "ルレ", "ギフガチャ", "エモバト",
  "エモラン", "ハンズアイテム", "7月", "8月", "6月",
  "前半", "後半", "プチ", "カラバリ復刻", "プチルレ",
  "エモバト(S49)", "2025"
];

const checkGroup = document.getElementById("keywordCheckboxes");
keywordsList.forEach(kw => {
  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" value="${kw}"> ${kw}`;
  checkGroup.appendChild(label);
});

// プレビュー画像更新
document.getElementById("image_id").addEventListener("input", function() {
  const id = this.value.trim();
  const img = document.getElementById("preview");
  if (id) {
    img.src = `https://johnpuni.github.io/mirra/images/${id}.webp`;
    img.style.display = "block";
  } else {
    img.style.display = "none";
  }
});

const eventList = [];

document.getElementById("eventForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const imgId = document.getElementById("image_id").value.trim().replace(/\D/g, "");
  const linkInput = document.getElementById("link_id").value.trim();

  const selectedKeywords = [...document.querySelectorAll("input[type=checkbox]:checked")].map(cb => cb.value);
  const extraKeywords = document.getElementById("custom_keywords").value.split(",").map(k => k.trim()).filter(k => k);
  const keywords = [...selectedKeywords, ...extraKeywords];

  if (!title || !imgId || !linkInput) return alert("すべての項目を入力してください");

  if (!confirm(`このキーワードで大丈夫ですか？\n\n${keywords.join(", ")}`)) return;

  let linkValue;
  if (/^https?:\/\//i.test(linkInput)) {
    // URL入力時
    linkValue = `mirr://webview/window/open?url=${encodeURIComponent(linkInput)}`;
  } else {
    // 数字ID入力時
    const numericId = linkInput.replace(/\D/g, "");
    linkValue = `mirr:///notice/r?c=${numericId}`;
  }

  const eventData = {
    title: title,
    img: `images/${imgId}.webp`,
    link: linkValue,
    keywords: keywords
  };

  eventList.push(eventData);

  const jsonOutput = document.getElementById("jsonOutput");
  jsonOutput.textContent = JSON.stringify(eventList, null, 2);
  jsonOutput.style.display = "block";

  const copyBtn = document.getElementById("copyBtn");
  copyBtn.style.display = "block";

  copyBtn.onclick = function() {
    navigator.clipboard.writeText(jsonOutput.textContent).then(() => {
      alert("JSONをコピーしました！");
    });
  };

  saveFormToLocal();

  this.reset();
  document.getElementById("preview").style.display = "none";
  document.querySelectorAll("#keywordCheckboxes input").forEach(cb => cb.checked = false);
  localStorage.removeItem("eventFormData");
});

// 履歴の保存＆復元
function saveFormToLocal() {
  const formData = {
    title: document.getElementById("title").value,
    image_id: document.getElementById("image_id").value,
    link_id: document.getElementById("link_id").value,
    custom_keywords: document.getElementById("custom_keywords").value,
    checked: [...document.querySelectorAll("#keywordCheckboxes input:checked")].map(cb => cb.value)
  };
  localStorage.setItem("eventFormData", JSON.stringify(formData));
}

function restoreFormFromLocal() {
  const saved = localStorage.getItem("eventFormData");
  if (!saved) return;
  try {
    const data = JSON.parse(saved);
    document.getElementById("title").value = data.title || "";
    document.getElementById("image_id").value = data.image_id || "";
    document.getElementById("link_id").value = data.link_id || "";
    document.getElementById("custom_keywords").value = data.custom_keywords || "";
    document.querySelectorAll("#keywordCheckboxes input").forEach(cb => {
      cb.checked = data.checked?.includes(cb.value);
    });

    if (data.image_id) {
      document.getElementById("preview").src = `https://johnpuni.github.io/mirra/images/${data.image_id}.webp`;
      document.getElementById("preview").style.display = "block";
    }
  } catch (e) {
    console.warn("フォーム履歴の読み込みに失敗:", e);
  }
}
restoreFormFromLocal();

// 折りたたみ機能
const accHeader = document.getElementById("accordionHeader");
const accContent = document.getElementById("accordionContent");
accHeader.addEventListener("click", () => {
  const isOpen = accContent.style.display === "block";
  accContent.style.display = isOpen ? "none" : "block";
  accHeader.classList.toggle("open", !isOpen);
  accHeader.textContent = isOpen ? "📋 イベントフォームを開く" : "📕 イベントフォームを閉じる";
});
accContent.style.display = "block";
accHeader.classList.add("open");
accHeader.textContent = "📕 イベントフォームを閉じる";
</script>

</body>
</html>
