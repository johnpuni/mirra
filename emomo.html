<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エモモイベント</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      padding: 12px;
      text-align: center;
      color: white;
      font-size: 1.3em;
    }
    nav {
      text-align: center;
      margin: 15px 0;
    }
    nav a {
      color: #333;
      font-weight: bold;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .search-box {
      margin-bottom: 10px;
      text-align: center;
      position: relative;
    }
    .search-box input {
      padding: 10px;
      width: 85%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .search-buttons {
      text-align: center;
      margin-bottom: 10px;
    }
    .search-buttons button, .sort-button {
      margin: 4px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .sort-button {
      background-color: #eee;
      border: 1px solid #ccc;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tab-buttons button {
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .tab-buttons button.active {
      background-color: #333;
      color: white;
      border-color: #333;
    }
    .tab-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }
    .event-card {
      overflow: hidden;
      border-radius: 8px;
    }
    .event-card img {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .hidden-title {
      display: none;
    }
    .autocomplete-box {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 400px;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      z-index: 1000;
    }
    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<header>エモモイベント</header>
<nav><a href="index.html">← ホームに戻る</a></nav>
<main>
  <div class="search-box">
    <input type="text" id="search" placeholder="イベントを検索（例: 夏、限定、復刻、10周年）">
    <div id="autocomplete" class="autocomplete-box" style="display:none;"></div>
  </div>
  <div class="search-buttons">
    <button onclick="setSearchMode('AND')">AND検索</button>
    <button onclick="setSearchMode('OR')">OR検索</button>
    <button class="sort-button" onclick="toggleSort()">🔃 並び替え</button>
  </div>
  <div class="tab-buttons">
    <button data-year="2025" class="active">2025年</button>
    <button data-year="2024">2024年</button>
    <button data-year="2023">2023年</button>
    <button data-year="2022">2022年</button>
    <button data-year="2021">2021年</button>
    <button data-year="2020">2020年</button>
    <button data-year="2019">2019年</button>
  </div>
  <div class="tab-content" id="tab-content"><p>読み込み中...</p></div>
</main>
<script>
  const buttons = document.querySelectorAll('.tab-buttons button');
  const content = document.getElementById('tab-content');
  const searchInput = document.getElementById('search');
  const autocompleteBox = document.getElementById('autocomplete');
  let eventData = {};
  let currentYear = '2025';
  let searchMode = 'AND';
  let sortDescending = true;

  fetch("data/events.json")
    .then(res => res.json())
    .then(json => {
      eventData = json;
      activateTab(currentYear);
    })
    .catch(error => {
      console.error("JSONの読み込みに失敗:", error);
      content.innerHTML = "<p>イベントデータの読み込みに失敗しました。</p>";
    });

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      currentYear = button.dataset.year;
      activateTab(currentYear);
      searchInput.value = '';
    });
  });

  searchInput.addEventListener('input', () => {
    const keyword = searchInput.value.trim().toLowerCase();
    showAutocomplete(keyword);
    displayEvents(currentYear, keyword);
  });

  function setSearchMode(mode) {
    searchMode = mode;
    displayEvents(currentYear, searchInput.value.trim().toLowerCase());
  }

  function toggleSort() {
    sortDescending = !sortDescending;
    displayEvents(currentYear, searchInput.value.trim().toLowerCase());
  }

  function activateTab(year) {
    buttons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.year === year);
    });
    displayEvents(year);
  }

  function displayEvents(year, keyword = '') {
    let events = [];
    if (keyword) {
      for (const y in eventData) {
        events = events.concat(eventData[y]);
      }
      const terms = keyword.split(/\s+/);
      const filtered = events.filter(e => {
        const combined = (e.title + ' ' + (e.keywords || []).join(' ')).toLowerCase();
        if (searchMode === 'OR') return terms.some(term => combined.includes(term));
        return terms.every(term => combined.includes(term));
      });
      renderEvents(filtered);
    } else {
      events = eventData[year] || [];
      renderEvents(events);
    }
  }

  function renderEvents(events) {
    if (!sortDescending) events = [...events].reverse();
    if (events.length === 0) {
      content.innerHTML = '<p>該当するイベントはありません。</p>';
      return;
    }
    content.innerHTML = events.map(event => `
      <div class="event-card">
        <a href="${event.link}" target="_blank" title="${event.title}">
          <img src="${event.img}" alt="${event.title}">
          <span class="hidden-title">${event.title}</span>
        </a>
      </div>
    `).join('');
  }

  function showAutocomplete(input) {
    if (!input) {
      autocompleteBox.style.display = "none";
      return;
    }
    let keywords = new Set();
    Object.values(eventData).flat().forEach(e => (e.keywords || []).forEach(k => keywords.add(k)));
    const filtered = [...keywords].filter(k => k.toLowerCase().includes(input) && !searchInput.value.toLowerCase().includes(k.toLowerCase()));
    if (filtered.length === 0) {
      autocompleteBox.style.display = "none";
      return;
    }
    autocompleteBox.innerHTML = filtered.map(k => `<div class="autocomplete-item">${k}</div>`).join('');
    autocompleteBox.style.display = "block";
    document.querySelectorAll(".autocomplete-item").forEach(item => {
      item.addEventListener("click", () => {
        searchInput.value += (searchInput.value ? " " : "") + item.textContent;
        autocompleteBox.style.display = "none";
        displayEvents(currentYear, searchInput.value.trim().toLowerCase());
      });
    });
  }

  document.addEventListener('click', function(event) {
    if (!autocompleteBox.contains(event.target) && event.target !== searchInput) {
      autocompleteBox.style.display = "none";
    }
  });
</script>
</body>
</html>
