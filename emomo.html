<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エモモイベント</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      padding: 12px;
      text-align: center;
      color: white;
      font-size: 1.3em;
    }

    nav {
      text-align: center;
      margin: 10px 0;
    }

    nav a {
      color: #333;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .toggle.active {
      background-color: #333;
      color: white;
    }

    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 15px;
    }

    .tab-buttons button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #eee;
      cursor: pointer;
    }

    .tab-buttons button.active {
      background-color: #333;
      color: white;
      border-color: #333;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }

    .event-card {
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }

    .event-card img {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .event-card div {
      display: none; /* タイトル非表示 */
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>エモモイベント一覧</header>
<nav><a href="index.html">← ホームに戻る</a></nav>

<main>
  <div class="controls">
    <input type="text" id="search" placeholder="キーワードで検索 (スペース区切り)">
    <button id="andBtn" class="toggle active">AND</button>
    <button id="orBtn" class="toggle">OR</button>
    <select id="sortSelect">
      <option value="newest">新しい順</option>
      <option value="oldest">古い順</option>
    </select>
    <select id="filterSelect">
      <option value="">全てのカテゴリ</option>
      <option value="ルレ">ルレだけ</option>
      <option value="ギフガチャ">ギフガチャだけ</option>
      <option value="エモバト">エモバトだけ</option>
      <option value="エモラン">エモランだけ</option>
    </select>
  </div>

  <div class="tab-buttons" id="yearTabs"></div>
  <div class="event-grid" id="eventList">読み込み中...</div>
</main>

<script>
  let data = {};
  let currentYear = "2025";
  let searchMode = "AND";

  fetch("data/events.json")
    .then(res => res.json())
    .then(json => {
      data = json;
      initYearTabs();
      renderEvents();
    });

  function initYearTabs() {
    const tabContainer = document.getElementById("yearTabs");
    const years = Object.keys(data).sort((a, b) => b - a);
    tabContainer.innerHTML = "";

    const allBtn = document.createElement("button");
    allBtn.textContent = "すべて";
    allBtn.className = currentYear === "all" ? "active" : "";
    allBtn.addEventListener("click", () => {
      currentYear = "all";
      document.querySelectorAll("#yearTabs button").forEach(b => b.classList.remove("active"));
      allBtn.classList.add("active");
      renderEvents();
    });
    tabContainer.appendChild(allBtn);

    years.forEach(year => {
      const btn = document.createElement("button");
      btn.textContent = year + "年";
      btn.className = year === currentYear ? "active" : "";
      btn.addEventListener("click", () => {
        currentYear = year;
        document.querySelectorAll("#yearTabs button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderEvents();
      });
      tabContainer.appendChild(btn);
    });
  }

  document.getElementById("search").addEventListener("input", renderEvents);
  document.getElementById("sortSelect").addEventListener("change", renderEvents);
  document.getElementById("filterSelect").addEventListener("change", renderEvents);

  document.getElementById("andBtn").addEventListener("click", () => {
    if (searchMode === "AND") {
      searchMode = "";
      document.getElementById("andBtn").classList.remove("active");
    } else {
      searchMode = "AND";
      document.getElementById("andBtn").classList.add("active");
      document.getElementById("orBtn").classList.remove("active");
    }
    renderEvents();
  });

  document.getElementById("orBtn").addEventListener("click", () => {
    if (searchMode === "OR") {
      searchMode = "";
      document.getElementById("orBtn").classList.remove("active");
    } else {
      searchMode = "OR";
      document.getElementById("orBtn").classList.add("active");
      document.getElementById("andBtn").classList.remove("active");
    }
    renderEvents();
  });

  function renderEvents() {
    const list = document.getElementById("eventList");
    const searchWords = document.getElementById("search").value.trim().toLowerCase().split(/\s+/);
    const sortBy = document.getElementById("sortSelect").value;
    const category = document.getElementById("filterSelect").value;

    let allEvents = [];
    for (const y in data) {
      allEvents = allEvents.concat(data[y].map(ev => ({...ev, year: y})));
    }

    let filtered = allEvents.filter(ev => {
      const title = ev.title.toLowerCase();
      const keys = ev.keywords?.map(k => k.toLowerCase()) || [];

      const keywordMatch = searchWords.length === 0 || (
        searchMode === "AND"
          ? searchWords.every(w => title.includes(w) || keys.some(k => k.includes(w)))
          : searchWords.some(w => title.includes(w) || keys.some(k => k.includes(w)))
      );

      const categoryMatch = !category || keys.some(k => k.includes(category.toLowerCase()));

      return keywordMatch && categoryMatch;
    });

    // 並び替え
    filtered.sort((a, b) => {
      const dA = new Date(a.date || a.title);
      const dB = new Date(b.date || b.title);
      return sortBy === "newest" ? dB - dA : dA - dB;
    });

    // 年で絞る（"all" 以外のときのみ）
    const yearFiltered = currentYear === "all"
      ? filtered
      : filtered.filter(ev => ev.year === currentYear);

    if (yearFiltered.length === 0) {
      list.innerHTML = "<p>該当イベントがありません。</p>";
    } else {
      list.innerHTML = yearFiltered.map(ev => `
        <div class="event-card">
          <a href="${ev.link}" target="_blank" title="${ev.title}">
            <img src="${ev.img}" alt="${ev.title}">
            <div>${ev.title}</div>
          </a>
        </div>
      `).join('');
    }
  }
</script>

</body>
</html>
