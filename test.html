<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mirrativ API Test</title>
</head>
<body>
<h1>Mirrativ API Test</h1>
<button id="checkBtn">APIチェック</button>
<pre id="result"></pre>

<script>
document.getElementById('checkBtn').onclick = async () => {
  const userId = "110179176"; // 適当なユーザーID
  const resultDiv = document.getElementById('result');

  try {
    const res = await fetch(`https://www.mirrativ.com/api/live/live_history?page=1&user_id=${userId}`);
    const data = await res.json();
    resultDiv.textContent = JSON.stringify(data, null, 2);
  } catch(e) {
    resultDiv.textContent = e.toString();
  }
};
</script>
</body>
</html>
