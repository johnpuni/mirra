<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrativ Web Viewer (Proxy Mode)</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --mira-pink: #ff005c;
            --bg-dark: #0f1012;
            --panel-dark: #1a1c20;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
        }
        body { background: var(--bg-dark); color: var(--text-main); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { background: var(--panel-dark); padding: 12px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #333; }
        input { background: #2a2d34; border: 1px solid #444; color: white; padding: 10px 15px; border-radius: 20px; flex: 1; outline: none; }
        button { background: var(--mira-pink); border: none; color: white; padding: 10px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }
        #video-area { flex: 3; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; }

        #sidebar { flex: 1; min-width: 320px; background: var(--panel-dark); display: flex; flex-direction: column; border-left: 1px solid #333; }
        .tab-header { display: flex; background: #111; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: var(--text-sub); cursor: pointer; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--mira-pink); border-bottom-color: var(--mira-pink); }

        .content-scroll { flex: 1; overflow-y: auto; padding: 10px; scroll-behavior: smooth; }
        
        /* コメントデザイン */
        .comment-card { display: flex; gap: 10px; margin-bottom: 12px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; }
        .u-name { font-size: 0.75rem; color: var(--text-sub); font-weight: bold; }
        .u-msg { font-size: 0.9rem; background: #2a2d34; padding: 8px 12px; border-radius: 0 15px 15px 15px; margin-top: 2px; display: inline-block; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; color: var(--mira-pink);">MiraWeb (Proxy)</div>
    <input type="text" id="userId" placeholder="ユーザーID (例: 110544066)" value="110544066">
    <button onclick="startApp()">視聴開始</button>
</header>

<div class="main-layout">
    <div id="video-area">
        <video id="video" controls playsinline></video>
    </div>

    <div id="sidebar">
        <div class="tab-header">
            <button class="tab-btn active" id="btn-c" onclick="switchTab('comments')">コメント</button>
            <button class="tab-btn" id="btn-g" onclick="switchTab('gifts')">ギフト</button>
        </div>
        <div id="comments-box" class="content-scroll"></div>
        <div id="gifts-box" class="content-scroll hidden"></div>
    </div>
</div>

<script>
    // 先ほど作成されたプロキシURL
    const PROXY_BASE = "https://mirrativ-proxy.luhyu410.workers.dev";

    let currentLiveId = null;
    let pollInterval = null;

    async function startApp() {
        const userId = document.getElementById('userId').value;
        if(!userId) return;

        try {
            // 1. 最新の配信を取得
            const hRes = await fetch(`${PROXY_BASE}/api/live/live_history?user_id=${userId}`);
            const hData = await hRes.json();
            if(!hData.lives || hData.lives.length === 0) return alert("現在配信中ではないようです");
            
            currentLiveId = hData.lives[0].live_id;

            // 2. 配信URLを取得
            const sRes = await fetch(`${PROXY_BASE}/api/live/get_streaming_url?live_id=${currentLiveId}`);
            const sData = await sRes.json();
            
            if(!sData.streaming_url_hls) throw new Error("URLが取得できませんでした");

            // 3. 動画再生
            playHls(sData.streaming_url_hls);

            // 4. 定期更新開始
            if(pollInterval) clearInterval(pollInterval);
            updateData();
            pollInterval = setInterval(updateData, 4000);

        } catch(e) {
            console.error(e);
            alert("読み込みエラーが発生しました。プロキシの設定を確認してください。");
        }
    }

    function playHls(url) {
        const video = document.getElementById('video');
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
    }

    async function updateData() {
        if(!currentLiveId) return;

        try {
            // コメント取得
            const cRes = await fetch(`${PROXY_BASE}/api/live/live_comments?live_id=${currentLiveId}`);
            const cData = await cRes.json();
            const cBox = document.getElementById('comments-box');
            
            if(cData.comments) {
                cBox.innerHTML = cData.comments.map(c => `
                    <div class="comment-card">
                        <img src="${c.user_icon_url}" class="avatar">
                        <div class="msg-body">
                            <span class="u-name">${c.user_name} <span style="color:#ffcc00">Lv.${c.cheer_level}</span></span><br>
                            <div class="u-msg">${c.comment}</div>
                        </div>
                    </div>
                `).join('');
                cBox.scrollTop = cBox.scrollHeight;
            }

            // ギフト取得
            const gRes = await fetch(`${PROXY_BASE}/api/gift/ranking?live_id=${currentLiveId}`);
            const gData = await gRes.json();
            const gBox = document.getElementById('gifts-box');
            if(gData.ranks) {
                gBox.innerHTML = gData.ranks.map(r => `
                    <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
                        <span style="font-size:0.85rem">${r.user_name}</span>
                        <span style="color:var(--mira-pink); font-weight:bold;">${r.point} pt</span>
                    </div>
                `).join('');
            }
        } catch(e) {
            console.log("Polling error:", e);
        }
    }

    function switchTab(type) {
        const c = document.getElementById('comments-box');
        const g = document.getElementById('gifts-box');
        const bc = document.getElementById('btn-c');
        const bg = document.getElementById('btn-g');
        
        if(type === 'comments') {
            c.classList.remove('hidden'); g.classList.add('hidden');
            bc.classList.add('active'); bg.classList.remove('active');
        } else {
            g.classList.remove('hidden'); c.classList.add('hidden');
            bg.classList.add('active'); bc.classList.remove('active');
        }
    }
</script>
</body>
</html>
