<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>機体詳細</title>
</head>
<body>
<h1 id="name"></h1>
<div id="info"></div>

<script>
const params = new URLSearchParams(location.search);
const file = params.get("file");

fetch("data/minigame_002/prefabs/game/weapon/"+file)
.then(r=>r.json())
.then(j=>{
  const m=j.MonoBehaviour;
  name.textContent=m.aircraftName||file;
  info.innerHTML=`
    <p>移動速度: ${m.moveSpeed}</p>
    <p>加速: ${m.moveAccel}</p>
    <p>防御: ${m.defense}</p>
  `;
});
</script>
</body>
</html>
