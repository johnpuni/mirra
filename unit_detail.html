<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ユニット詳細</title>
<style>
body{font-family:sans-serif; padding:20px; background:#f5f5f5; color:#222;}
img{max-width:100%; border-radius:8px;}
</style>
</head>
<body>

<h1 id="unitName">読み込み中…</h1>
<img id="unitImg" src="" alt="">
<p id="unitDesc"></p>
<a href="unit_list.html">← 一覧に戻る</a>

<script>
// URLからユニットID取得
const params = new URLSearchParams(location.search);
const id = params.get('id');

if(id){
  fetch(`units/${id}.json`)
    .then(res=>res.json())
    .then(data=>{
      document.getElementById("unitName").textContent = data.name;
      document.getElementById("unitImg").src = data.img;
      document.getElementById("unitImg").alt = data.name;
      document.getElementById("unitDesc").textContent = data.desc || "";
    })
    .catch(err=>{
      console.error(err);
      document.getElementById("unitName").textContent = "データ読み込み失敗";
    });
}else{
  document.getElementById("unitName").textContent = "IDが指定されていません";
}
</script>

</body>
</html>
