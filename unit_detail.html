<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ユニット詳細（ギャラリー風・フル翻訳版）</title>
<style>
:root{
  --bg:#f5f5f5; --card:#fff; --text:#222; --muted:#666; --border:#ccc; --accent:#333;
  --btn:#eee; --shadow:0 2px 8px rgba(0,0,0,0.1);
  --attack:#f28c8c; --defense:#8cc7f2; --movement:#8cf29c;
}
body.dark{
  --bg:#0f1115; --card:#1a1e27; --text:#e6e6e6; --muted:#a3a3a3; --border:#2b2f3a; --accent:#7aa2f7;
  --btn:#1b2030; --shadow:0 2px 10px rgba(0,0,0,0.35);
  --attack:#f77; --defense:#4aa; --movement:#4a7;
}
body{
  margin:0; font-family:sans-serif; background:var(--bg); color:var(--text); transition:.2s; padding:20px;
}
h1{margin-bottom:10px;}
img#unitImg{
  max-width:300px; width:100%; border-radius:10px; display:block; margin:0 auto 15px auto; box-shadow: var(--shadow); cursor:pointer;
}
.controls{display:flex; justify-content:flex-end; margin-bottom:15px;}
button{padding:6px 10px; border:none; border-radius:5px; cursor:pointer; background:var(--btn); transition:.2s;}
button:hover{opacity:.8;}
a{color:var(--accent); text-decoration:none; font-weight:bold; display:inline-block; margin-top:15px;}
a:hover{text-decoration:underline;}
.card-container{display:flex; flex-wrap:wrap; gap:15px; justify-content:center; margin-bottom:20px;}
.card{background:var(--card); border-radius:10px; box-shadow:var(--shadow); padding:15px; width:320px; transition:.2s;}
.card:hover{transform:scale(1.03);}
.card h3{margin-top:0; margin-bottom:10px; font-size:1.1em;}
.card ul{list-style:none; padding:0; margin:0;}
.card li{margin-bottom:5px;}
.attack{border-left:4px solid var(--attack); padding-left:8px;}
.defense{border-left:4px solid var(--defense); padding-left:8px;}
.movement{border-left:4px solid var(--movement); padding-left:8px;}

/* モーダル用 */
.modal{display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;}
.modal img{max-width:90%; max-height:90%; border-radius:10px;}
</style>
</head>
<body>

<div class="controls">
  <button id="themeToggle">🌙 ダーク切替</button>
</div>

<h1 id="unitName">読み込み中…</h1>
<img id="unitImg" src="" alt="">
<p id="unitDesc"></p>

<div class="card-container">
  <div class="card movement">
    <h3>機体パラメータ</h3>
    <ul id="unitStats"></ul>
  </div>
  <div class="card attack">
    <h3>武器設定</h3>
    <ul id="weaponStats"></ul>
  </div>
  <div class="card defense">
    <h3>パッシブスキル</h3>
    <ul id="passiveSkills"></ul>
  </div>
</div>

<a href="unit_list.html">← 一覧に戻る</a>

<!-- モーダル -->
<div class="modal" id="imgModal">
  <img id="modalImg" src="" alt="">
</div>

<script>
// ダークモード初期化
(function initTheme(){
  if(localStorage.getItem("emobo_theme")==="dark") document.body.classList.add("dark");
})();
document.getElementById("themeToggle").addEventListener("click",()=>{
  document.body.classList.toggle("dark");
  localStorage.setItem("emobo_theme",document.body.classList.contains("dark")?"dark":"light");
});

// URLからユニットID取得
const params = new URLSearchParams(location.search);
const id = params.get('id');

// 翻訳マップ（全キー対応）
const translations = {
  // 機体
  aircraftName:"機体名", description:"説明", img:"画像",
  moveSpeed:"移動速度", moveAccel:"加速度", moveResistPower:"慣性抵抗",
  moveBrake:"ブレーキ", rotationSpeed:"旋回速度",
  respawnPositionSelectMoveSpeed:"リスポーン選択速度", defense:"防御力",
  searchHitRadius:"索敵範囲", weaponPositionOffset:"武器位置オフセット",
  pilotPositionOffset:"パイロット位置オフセット", pilotScale:"パイロットサイズ",
  avatarNeckPositionOffset:"アバターネック位置", avatarScale:"アバターサイズ",
  ForceShowFlyGauge:"飛行ゲージ強制表示",

  // 武器設定
  m_Name:"オブジェクト名", memo:"武器名", weaponCategry:"武器カテゴリ",
  enemySearchRadius:"索敵半径", enemySearchOffset:"索敵オフセット",
  attackPower:"攻撃力", attackStopPower:"停止力", attackIgnoreDefense:"防御無視",
  attackDisableBrakeTime:"ブレーキ無効時間", additionalPower:"追加ダメージ",
  attackHitShape:"当たり判定形状", attackHitRadius:"ヒット半径",
  attackHitSize:"ヒットサイズ", hitGrowingTimeRate:"ヒット成長率",
  attackHitPositionOffset:"ヒット位置オフセット", attackMoveSpeed:"攻撃移動速度X",
  attackMoveAccel:"攻撃加速度X", attackMoveSpeedY:"攻撃移動速度Y",
  attackMoveAccelY:"攻撃加速度Y", attackDuration:"攻撃時間", attackTimeSpan:"攻撃間隔",
  isBackCritical:"背面クリティカル", isSideCritical:"側面クリティカル",
  shieldBreak:"シールドブレイク", isReflector:"反射",
  refrectionRate:"反射率", reflectionAddSpeedRate:"反射加速率",
  invalidRefrection:"反射無効", isSelfRefrection:"自己反射", selfRefrectionNum:"自己反射回数",
  refrectionRandomRot:"反射ランダム回転", isHideHitEffect:"ヒットエフェクト非表示",
  killComboRate:"キルコンボ倍率", useLimitMax:"使用回数上限",
  spriteButtonIcon:"アイコン", useClickWhenFire:"クリック発射",
  useChargeWhenFire:"チャージ発射", useChargeWithoutFire:"チャージのみ",
  weaponAutoChargeSettings:"自動チャージ設定", maxChargeTime:"最大チャージ時間",
  inChargeDeceleratingRate:"チャージ減速率", inChargeMoveSpeedRate:"チャージ中移動速度率",
  inChargeSe:"チャージ音", chargeMaxFx:"最大チャージFX", inChargeFx:"チャージ中FX",
  disableChargeEffectWhenMax:"最大時エフェクト無効", isChargeBuffContext:"チャージバフ有効",
  buffContexts:"バフ内容", attackPowerRateCurve:"攻撃力カーブ", frontMoveForce:"前進力",
  frontMoveForceRateCurve:"前進力カーブ", bulletFx:"弾丸FX", shootSeType:"射撃音",

  // パッシブスキル
  buffType:"バフ種類", targetType:"対象タイプ", tag:"タグ", powerScaleType:"効果スケール種類",
  shootAnimName:"発射アニメ名", shootFx:"発射FX", triggerType:"発動条件タイプ",
  triggerValue:"発動条件値", triggerString:"発動条件文字列", gradeType:"ランクタイプ",
  maxGradeNum:"最大ランク数", remainingLifeBuffSettings:"残ライフバフ設定",
  shouldPlayParticleWhenEmitBuff:"バフ時パーティクル"
};

// 値を整形
function formatValue(val){
  if(val==null) return "-";
  if(typeof val==="number") return (Math.abs(val)%1===0) ? val : val.toFixed(2);
  if(Array.isArray(val)) return val.join(", ");
  if(typeof val==="object") return Object.entries(val).map(([k,v])=>`${k}:${v}`).join(", ");
  return val;
}

if(id){
  fetch(`units/${id}.json`)
    .then(res=>res.json())
    .then(data=>{
      const m = data.machine || {};
      const w = data.weaponSettings ? [data.weaponSettings] : []; // 配列化
      const p = data.passiveSkills || [];

      // タイトル部
      document.getElementById("unitName").textContent = m.aircraftName || m.m_Name || "名称不明";
      document.getElementById("unitDesc").textContent = m.description || "";
      const unitImg=document.getElementById("unitImg");
      unitImg.src=m.img||"images/default.png";
      unitImg.alt=m.aircraftName||m.m_Name||"no name";

      // 機体パラメータ
      const statsUl=document.getElementById("unitStats");
      statsUl.innerHTML="";
      Object.keys(m).forEach(key=>{
        if(["aircraftName","description","img","m_Name"].includes(key)) return;
        const li=document.createElement("li");
        li.textContent=`${translations[key]||key}: ${formatValue(m[key])}`;
        statsUl.appendChild(li);
      });

      // 武器設定
      const weaponUl=document.getElementById("weaponStats");
      weaponUl.innerHTML="";
      if(w.length===0) weaponUl.innerHTML="<li>なし</li>";
      else w.forEach((weapon,i)=>{
        const title=document.createElement("li");
        title.textContent=`--- 武器${i+1} ---`;
        weaponUl.appendChild(title);
        Object.keys(weapon).forEach(key=>{
          const li=document.createElement("li");
          li.textContent=`${translations[key]||key}: ${formatValue(weapon[key])}`;
          weaponUl.appendChild(li);
        });
      });

      // パッシブスキル
      const passiveUl=document.getElementById("passiveSkills");
      passiveUl.innerHTML="";
      if(p.length===0) passiveUl.innerHTML="<li>なし</li>";
      else p.forEach((skill,i)=>{
        const title=document.createElement("li");
        title.textContent=`--- スキル${i+1} ---`;
        passiveUl.appendChild(title);
        Object.keys(skill).forEach(key=>{
          const li=document.createElement("li");
          li.textContent=`${translations[key]||key}: ${formatValue(skill[key])}`;
          passiveUl.appendChild(li);
        });
      });

    })
    .catch(err=>{
      console.error(err);
      document.getElementById("unitName").textContent="データ読み込み失敗";
    });
}else{
  document.getElementById("unitName").textContent="IDが指定されていません";
}

// 画像モーダル
const modal=document.getElementById("imgModal");
const modalImg=document.getElementById("modalImg");
const unitImg=document.getElementById("unitImg");
unitImg.addEventListener("click",()=>{
  modal.style.display="flex";
  modalImg.src=unitImg.src;
});
modal.addEventListener("click",()=>modal.style.display="none");
</script>

</body>
</html>
