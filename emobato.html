<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>エモバト 機体データベース</title>
<style>
body{background:#0f1115;color:#eee;font-family:sans-serif}
.card{border:1px solid #333;padding:12px;margin:10px;cursor:pointer}
.card:hover{background:#222}
</style>
</head>
<body>

<h1>エモバト 機体データベース</h1>
<div id="list"></div>

<script>
const mechas = [
  "accessory_machines_c_0001_01.asset.json"
];

const list = document.getElementById("list");

mechas.forEach(file=>{
  const div = document.createElement("div");
  div.className="card";
  div.textContent=file;
  div.onclick=()=>location.href="mecha.html?file="+file;
  list.appendChild(div);
});
</script>

</body>
</html>
