<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Emomo 衣装データベース</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1115;
      color: #eee;
      margin: 0;
      padding: 16px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    input, select {
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }
    .card {
      background: #1a1d24;
      border-radius: 10px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      background: #000;
    }
    .name {
      font-size: 0.75rem;
      margin-top: 6px;
      line-height: 1.2;
    }
    .meta {
      font-size: 0.65rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<h1>Emomo 衣装データベース</h1>

<div class="controls">
  <input id="search" placeholder="名前検索" />
  <select id="partType">
    <option value="">部位すべて</option>
  </select>
  <select id="rarity">
    <option value="">レア度すべて</option>
  </select>
</div>

<div id="grid" class="grid"></div>

<script>
let data = [];

fetch('index_data.json')
  .then(r => r.json())
  .then(json => {
    data = json;
    initFilters();
    render();
  });

function initFilters() {
  const partSel = document.getElementById('partType');
  const raritySel = document.getElementById('rarity');

  [...new Set(data.map(d => d.part_type))]
    .sort()
    .forEach(p => {
      const o = document.createElement('option');
      o.value = p;
      o.textContent = `part_type ${p}`;
      partSel.appendChild(o);
    });

  [...new Set(data.map(d => d.rarity).filter(r => r != null))]
    .sort()
    .forEach(r => {
      const o = document.createElement('option');
      o.value = r;
      o.textContent = `★${r}`;
      raritySel.appendChild(o);
    });
}

['search', 'partType', 'rarity'].forEach(id =>
  document.getElementById(id).addEventListener('input', render)
);

function render() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';

  const q = document.getElementById('search').value.toLowerCase();
  const part = document.getElementById('partType').value;
  const rarity = document.getElementById('rarity').value;

  data.filter(d => {
    if (q && !d.name.toLowerCase().includes(q)) return false;
    if (part && String(d.part_type) !== part) return false;
    if (rarity && String(d.rarity) !== rarity) return false;
    return true;
  }).forEach(d => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <img src="${d.image}" loading="lazy">
      <div class="name">${d.name}</div>
      <div class="meta">★${d.rarity ?? '-'} / part ${d.part_type}</div>
    `;
    grid.appendChild(div);
  });
}
</script>

</body>
</html>
