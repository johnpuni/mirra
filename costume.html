<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emomo Costume Viewer</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #0f172a; color: #e5e7eb; }
    header { padding: 12px; background: #020617; position: sticky; top: 0; z-index: 10; }
    .filters { display: flex; gap: 8px; flex-wrap: wrap; }
    select { padding: 6px; border-radius: 6px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 12px; }
    .item { background: #020617; border-radius: 12px; padding: 8px; text-align: center; }
    .item-img { width: 100%; border-radius: 8px; }
    .meta { display: flex; justify-content: space-between; align-items: center; margin-top: 4px; }
    .part-icon { width: 24px; height: 24px; }
    .rarity { font-size: 12px; opacity: 0.9; }
    .title { font-size: 12px; margin-top: 4px; }
  </style>
</head>
<body>
  <header>
    <div class="filters">
      <select id="rarityFilter">
        <option value="">レアリティ全て</option>
        <option value="4">★4</option>
        <option value="5">★5</option>
      </select>
      <select id="partFilter">
        <option value="">部位全て</option>
      </select>
    </div>
  </header>

  <main class="grid" id="grid"></main>

  <script>
    let allItems = [];

    async function load() {
      const res = await fetch('index_data.json');
      allItems = await res.json();
      buildPartFilter();
      render();
    }

    function buildPartFilter() {
      const set = new Set(allItems.map(i => i.part_type));
      const sel = document.getElementById('partFilter');
      [...set].sort((a,b)=>a-b).forEach(p => {
        const o = document.createElement('option');
        o.value = p;
        o.textContent = `part_type ${p}`;
        sel.appendChild(o);
      });
    }

    function render() {
      const rarity = document.getElementById('rarityFilter').value;
      const part = document.getElementById('partFilter').value;
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      allItems.filter(i => {
        if (rarity && String(i.rarity) !== rarity) return false;
        if (part && String(i.part_type) !== part) return false;
        return true;
      }).forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img class="item-img" src="${item.image}" alt="${item.name}">
          <div class="meta">
            <img class="part-icon" src="https://cdn.mirrativ.com/mirrativ-prod-assets/img/closet/part_type_icon/${item.part_type}.png" alt="part ${item.part_type}">
            <span class="rarity">★${item.rarity ?? '-'}</span>
          </div>
          <div class="title">${item.name}</div>
        `;
        grid.appendChild(div);
      });
    }

    document.getElementById('rarityFilter').onchange = render;
    document.getElementById('partFilter').onchange = render;

    load();
  </script>
</body>
</html>
